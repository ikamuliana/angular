<p>login-form works!</p>

<form [formGroup]="form" (ngSubmit)="login()">
    <div>
        Username:
        <input type="text" formControlName="username">
    </div>

    <div>
        Password:
        <input type="password" formControlName="password>
    </div>

    <input type="submit" value= "login">
</form>
